{% extends "base.html" %}
{% load bootstrap3 %}

{% block page_title %}{{ jobtype.name }}{% endblock %}
{% block page_class %}jobtype{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div>
      <h2>{{ jobtype.name }}</h2>
      <p>{{ jobtype.description|default:"No description" }}</p>
    </div>
  </div>
  <div class="row">
    <h3>Job Configuration</h3>
    <pre><code>{{  jobtype.config_xml }}</code></pre>
  </div>

</div>
{% endblock %}
