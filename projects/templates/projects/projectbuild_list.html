{% extends "base.html" %}
{% load bootstrap3 %}

{% block page_title %}Project Builds for {{ project.name }}{% endblock %}
{% block page_class %}projectbuilds{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <h2>Projects</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Build Id</th>
        </tr>
      </thead>
      <tbody>
        {% for build in project_builds %}
        <tr>
          <td><a href="{% url 'projects_project_build_detail' project_pk=project.pk build_pk=build.pk %}">{{ build.build_id }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
